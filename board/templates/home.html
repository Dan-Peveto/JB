{% extends 'base.html' %}
{ %load static% }

{% block content%}

        <!-- Page content-->
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    
                    <!-- Job Board Cards--> 
                    {% for job in jobs %}
                    
                    <div class="card">
                        <div class="card-header h3 ">{{ job.job_title }}</div>
                        <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-body-secondary">{{job.company}}</h6>
                                <p class="card-text">Salary: <br/>{{job.salary}}</p>
                                <a href="{{ job.link }}" class="btn btn-primary btn-sm" target="_blank">Apply</a>
                        </div>
                      </div>
                      <br/>
                      {% endfor %}
                </div>
                

                <!-- Side widgets-->
                <div class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Tracks</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">CAD</a></li>
                                        <li><a href="#!">SCA</a></li>
                                        <li><a href="#!">Cyber</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a href="#!">My Applications</a></li>
                                        <li><a href="#!">Upcoming Job Fairs</a></li>
                                        <li><a href="#!">Updates</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        {% endblock %}
